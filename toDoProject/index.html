<!DOCTYPE html>
<html lang="en">
    <head>
        <meta cahrset="UTF-8">
        <title>To Do Project</title>

        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clear">

                </div>

            </div>
            <div class="content">
                <ul id="list">

                        <i class="fa fa-trash-o de" job="delete" id="0"></i>
                        </li> -->
                </ul>
            </div>
            <div class = "filter">
                <ul>
                    <li job="showall"><a onclick="showAll()" href="#">Show All</a></li>
                    <li job="showactive"><a onclick="showActive()" href="#">Active</a></li>
                    <li job="showcompleted"><a onclick="showCompleted()" href="#">Completed</a></li>
                </ul>
            </div>
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add a To Do Item">
            </div>
        </div>
        <script src="js/ToDo.js"></script>
