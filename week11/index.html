<!DOCTYPE html>
<html>

<head>
  <title>Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../mystyle.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Megan Hendrickson</h1>
    <h2>CIT 261 Portfolio</h2>
  </header>
  <main>
    <h3>Authentication Example</h3>
    <div id="errors" class="errors hidden"></div>
    <div id="login">
      <form>
        <div>
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" value="user1@email.com" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <button type="button" class="btn btn-primary center-block">
          Login
        </button>
      </form>
      <div id="token-display"></div>
    </div>

    <div id="content" class="hidden">
      <form name="postForm">
        <div>
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" placeholder="title" required />
        </div>
        <div>
          <label for="content">Content</label>
          <input type="text" class="form-control" name="content" placeholder="content" required />
        </div>
        <div id="postError"></div>

        <input type="submit" id="createSubmit" />
      </form>
      <ul id="list"></ul>
    </div>
  </main>
  <footer>
    <hr>
    <a href="https://meganhendrickson.github.io/">Return to portfolio navigation</a>
    <script type="module" src="client/week11.js"></script>
  </footer>
  
</body>

</html>
