<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Recipe App</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="images/favicon.png" rel="icon">
</head>

<body>
    <header>
        <a href="./">
            <h1 class="header header__title">The Recipe App</h1>
        </a>
        <h2 class="header__subtitle">Recipe Box and Meal Planning</h2>
    </header>
    <main>
        <div class="actions-container" id="search-bar-div">
            <input type="text" class="input" id="search-bar" placeholder="Search">
        </div>
        <div id="recipes-div">
            <p class="instructions">Check the box to add a recipe to your meal plan and generate a shopping list.</p>
            <!--display list of recipes here-->
        </div>
        <div class="actions-container-spaced">
            <button id="all-recipes-button" class="button">All Recipes</button>
            <button id="shopping-list-button" class="button">Shopping List</button>
            <button id="meal-plan-button" class="button">Meal Plan</button>
            <button id="add-recipe-button" class="button">Add New Recipe</button>
        </div>
    </main>


    <footer>
        <hr>
        <script src="./scripts/uuidv4.js"></script>
        <script src="./scripts/recipe-functions.js"></script>
        <script src="./scripts/app.js"></script>
        <a href="index.html">Return to portfolio navigation</a>
    </footer>

</body>


</html>
